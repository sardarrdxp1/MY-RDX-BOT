
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Bot - Premium Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: fall linear infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes shine {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.5s ease-out;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(10px);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.8em;
            margin-bottom: 10px;
            animation: flash 2s infinite, shine 3s infinite;
            text-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
            position: relative;
        }

        .header h1::before {
            content: 'âš¡';
            position: absolute;
            left: -50px;
            animation: rotate 2s linear infinite;
        }

        .header h1::after {
            content: 'âš¡';
            position: absolute;
            right: -50px;
            animation: rotate 2s linear infinite reverse;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .header p {
            color: #666;
            font-size: 1.1em;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .form-group {
            margin-bottom: 20px;
            animation: slideInLeft 0.5s ease-out;
            animation-fill-mode: both;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            text-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
            transform: scale(1.02);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: #f0f0f0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            transform: translateY(-2px);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            animation: bounceIn 0.5s;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <div class="container">
        <div class="header">
            <h1>Flash Bot</h1>
            <p>Premium Bot Management Dashboard</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('start')">Start Bot</button>
            <button class="tab" onclick="switchTab('update')">Update Appstate</button>
        </div>

        <div id="startTab" class="tab-content active">
            <form onsubmit="startBot(event)">
                <div class="form-group">
                    <label>Bot Name</label>
                    <input type="text" id="botName" required placeholder="Enter bot name">
                </div>
                <div class="form-group">
                    <label>Bot Prefix</label>
                    <input type="text" id="botPrefix" required placeholder="e.g. /">
                </div>
                <div class="form-group">
                    <label>Admin UID</label>
                    <input type="text" id="adminUID" required placeholder="Your Facebook UID">
                </div>
                <div class="form-group">
                    <label>Appstate JSON</label>
                    <textarea id="appstate" required placeholder="Paste your appstate here..."></textarea>
                </div>
                <button type="submit" class="btn" id="startBtn">âš¡ Start Bot</button>
            </form>
        </div>

        <div id="updateTab" class="tab-content">
            <form onsubmit="updateAppstate(event)">
                <div class="form-group">
                    <label>New Appstate JSON</label>
                    <textarea id="updateAppstate" required placeholder="Paste new appstate here..."></textarea>
                </div>
                <button type="submit" class="btn" id="updateBtn">ðŸ”„ Update Appstate</button>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px;">Processing...</p>
        </div>

        <div id="status" class="status"></div>
    </div>

    <script>
        // Create falling stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDuration = Math.random() * 3 + 2 + 's';
                star.style.animationDelay = Math.random() * 5 + 's';
                starsContainer.appendChild(star);
            }
        }

        createStars();

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            if (tab === 'start') {
                document.querySelector('.tab').classList.add('active');
                document.getElementById('startTab').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('updateTab').classList.add('active');
            }
            
            document.getElementById('status').style.display = 'none';
        }

        async function startBot(e) {
            e.preventDefault();
            
            const botName = document.getElementById('botName').value;
            const botPrefix = document.getElementById('botPrefix').value;
            const adminUID = document.getElementById('adminUID').value;
            const appstate = document.getElementById('appstate').value;

            showLoading(true);

            try {
                let appstateData = JSON.parse(appstate);
                
                // Extract Bot UID from appstate
                const botUID = appstateData.find(item => item.key === 'c_user')?.value;
                
                if (!botUID) {
                    showStatus('error', 'âŒ Invalid appstate: Bot UID not found');
                    showLoading(false);
                    return;
                }

                const response = await fetch('/api/bot/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        botName,
                        prefix: botPrefix,
                        adminUID,
                        botUID,
                        appstate
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    showStatus('success', 'âœ… Bot started successfully!');
                    document.getElementById('startTab').querySelector('form').reset();
                } else {
                    showStatus('error', 'âŒ ' + (data.error || 'Failed to start bot'));
                }
            } catch (error) {
                showStatus('error', 'âŒ Error: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        async function updateAppstate(e) {
            e.preventDefault();
            
            const appstate = document.getElementById('updateAppstate').value;

            showLoading(true);

            try {
                let appstateData = JSON.parse(appstate);
                
                // Extract Bot UID from appstate
                const botUID = appstateData.find(item => item.key === 'c_user')?.value;
                
                if (!botUID) {
                    showStatus('error', 'âŒ Invalid appstate: Bot UID not found');
                    showLoading(false);
                    return;
                }

                const response = await fetch('/api/bot/update-appstate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ botUID, appstate })
                });

                const data = await response.json();
                
                if (response.ok) {
                    showStatus('success', 'âœ… Appstate updated successfully!');
                    document.getElementById('updateTab').querySelector('form').reset();
                } else {
                    showStatus('error', 'âŒ ' + (data.error || 'Failed to update appstate'));
                }
            } catch (error) {
                showStatus('error', 'âŒ Error: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            const startBtn = document.getElementById('startBtn');
            const updateBtn = document.getElementById('updateBtn');
            
            if (show) {
                loading.classList.add('active');
                startBtn.disabled = true;
                updateBtn.disabled = true;
            } else {
                loading.classList.remove('active');
                startBtn.disabled = false;
                updateBtn.disabled = false;
            }
        }

        function showStatus(type, message) {
            const status = document.getElementById('status');
            status.className = 'status ' + type;
            status.textContent = message;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
