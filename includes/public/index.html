
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Bot - Premium Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
            animation: flash 2s infinite;
        }

        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: #f0f0f0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>âš¡ Flash Bot</h1>
            <p>Premium Bot Management Dashboard</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('start')">Start Bot</button>
            <button class="tab" onclick="switchTab('update')">Update Appstate</button>
        </div>

        <div id="startTab" class="tab-content active">
            <form onsubmit="startBot(event)">
                <div class="form-group">
                    <label>Bot Name</label>
                    <input type="text" id="botName" required placeholder="Enter bot name">
                </div>
                <div class="form-group">
                    <label>Bot Prefix</label>
                    <input type="text" id="botPrefix" required placeholder="e.g. /">
                </div>
                <div class="form-group">
                    <label>Admin UID</label>
                    <input type="text" id="adminUID" required placeholder="Your Facebook UID">
                </div>
                <div class="form-group">
                    <label>Bot UID (from Appstate)</label>
                    <input type="text" id="botUID" required placeholder="Bot's Facebook UID">
                </div>
                <div class="form-group">
                    <label>Appstate JSON</label>
                    <textarea id="appstate" required placeholder="Paste your appstate here..."></textarea>
                </div>
                <button type="submit" class="btn" id="startBtn">âš¡ Start Bot</button>
            </form>
        </div>

        <div id="updateTab" class="tab-content">
            <form onsubmit="updateAppstate(event)">
                <div class="form-group">
                    <label>Bot UID</label>
                    <input type="text" id="updateBotUID" required placeholder="Bot's Facebook UID">
                </div>
                <div class="form-group">
                    <label>New Appstate JSON</label>
                    <textarea id="updateAppstate" required placeholder="Paste new appstate here..."></textarea>
                </div>
                <button type="submit" class="btn" id="updateBtn">ðŸ”„ Update Appstate</button>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px;">Processing...</p>
        </div>

        <div id="status" class="status"></div>
    </div>

    <script>
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            if (tab === 'start') {
                document.querySelector('.tab').classList.add('active');
                document.getElementById('startTab').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('updateTab').classList.add('active');
            }
            
            document.getElementById('status').style.display = 'none';
        }

        async function startBot(e) {
            e.preventDefault();
            
            const botName = document.getElementById('botName').value;
            const botPrefix = document.getElementById('botPrefix').value;
            const adminUID = document.getElementById('adminUID').value;
            const botUID = document.getElementById('botUID').value;
            const appstate = document.getElementById('appstate').value;

            showLoading(true);

            try {
                const response = await fetch('/api/bot/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        botName,
                        prefix: botPrefix,
                        adminUID,
                        botUID,
                        appstate
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    showStatus('success', 'âœ… Bot started successfully! Running without server restart.');
                    document.getElementById('startTab').querySelector('form').reset();
                } else {
                    showStatus('error', 'âŒ ' + (data.error || 'Failed to start bot'));
                }
            } catch (error) {
                showStatus('error', 'âŒ Network error: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        async function updateAppstate(e) {
            e.preventDefault();
            
            const botUID = document.getElementById('updateBotUID').value;
            const appstate = document.getElementById('updateAppstate').value;

            showLoading(true);

            try {
                const response = await fetch('/api/bot/update-appstate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ botUID, appstate })
                });

                const data = await response.json();
                
                if (response.ok) {
                    showStatus('success', 'âœ… Appstate updated successfully! Bot reloaded.');
                    document.getElementById('updateTab').querySelector('form').reset();
                } else {
                    showStatus('error', 'âŒ ' + (data.error || 'Failed to update appstate'));
                }
            } catch (error) {
                showStatus('error', 'âŒ Network error: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            const startBtn = document.getElementById('startBtn');
            const updateBtn = document.getElementById('updateBtn');
            
            if (show) {
                loading.classList.add('active');
                startBtn.disabled = true;
                updateBtn.disabled = true;
            } else {
                loading.classList.remove('active');
                startBtn.disabled = false;
                updateBtn.disabled = false;
            }
        }

        function showStatus(type, message) {
            const status = document.getElementById('status');
            status.className = 'status ' + type;
            status.textContent = message;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
